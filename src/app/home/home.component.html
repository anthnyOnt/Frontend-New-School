<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">
    <img src="assets/logoNS02.png" alt="Logo" class="logo-img" />
  </div>
  <nav class="nav-links">
    <a routerLink="/login" class="btn-box">Iniciar Sesión</a>
    <a routerLink="/register" class="btn-box">Regístrate ahora</a>
  </nav>
</header>

<!-- CONTENIDO PRINCIPAL -->
<main class="main-content">
  <h1 class="main-title">Bienvenido a NewSchool</h1>

    <div class="carousel">
      <img [src]="imagenes[indiceActual]" alt="Imagen del carrusel" class="carousel-img" />
      <div class="carousel-controls">
        <button (click)="anterior()">❮</button>
        <button (click)="siguiente()">❯</button>
      </div>
    </div>
    
  <p class="announcement">Anuncios de la página</p>
</main>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-left">
    <img src="assets/logo01.png" alt="LMS" class="footer-logo-img" />
  </div>

  <div class="footer-center">
    <div class="social-icons">
      <a href="#" target="_blank"><img src="assets/facebook.png" /></a>
      <a href="#" target="_blank"><img src="assets/instagram.png"  /></a>
      <a href="#" target="_blank"><img src="assets/tik-tok.png" /></a>
      <a href="#" target="_blank"><img src="assets/xApp.png"  /></a>
    </div>
  </div>

  <div class="footer-right">
    <!-- Puedes poner redes sociales o info adicional -->
    <p class="footer-text">© 2025 NewSchool</p>
  </div>
</footer>
