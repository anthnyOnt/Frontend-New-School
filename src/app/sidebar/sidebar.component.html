<!-- sidebar.component.html -->
<div class="sidebar">
    <div class="logo">
      <a routerLink="/main">
        <h2>NEW SCHOOL</h2>
      </a>
    </div>
    <nav>
      <ul *ngFor="let el of elements">
        <li>
          <a [routerLink]="el.route" routerLinkActive="active">
            <i class="{{ el.icon }}"></i>
            <span>{{ el.name }}</span>
          </a>
        </li>
      </ul>
      <ul>
        <!-- Separador visual antes del logout -->
        <li class="divider"></li>
        
        <li class="logout-item">
          <a (click)="logout()" class="logout-link">
            <i class="fas fa-sign-out-alt"></i>
            <span>Cerrar Sesi√≥n</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
