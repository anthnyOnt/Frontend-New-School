<div class="profesor-container">
  <h2>Lista de Profesores</h2>

  <button class="registrar-button" routerLink="/registrarprofesor">Registrar Profesor</button>
  <hr>
  <table class="profesor-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>CI</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profesor of profesores; trackBy: trackById">
        <td>{{ profesor.usuario.nombre }} {{ profesor.usuario.apellido}}</td>
        <td>{{ profesor.usuario.email }}</td>
        <td>{{ profesor.usuario.ci }}</td>
        <td class="profesor-actions">
          <button class="edit-btn" (click)="editarProfesor(profesor)">âœï¸</button>
          <button class="delete-btn" (click)="eliminarProfesor(profesor)">ğŸ—‘ï¸</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="registrar-button" routerLink="/main">Volver</button>
</div>
