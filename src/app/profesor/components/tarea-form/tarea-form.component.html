<div class="modal-overlay">
  <div class="modal-content">
    <h3>{{ tareaEditar ? 'Editar Tarea' : 'Agregar Nueva Tarea' }}</h3>

    <form (ngSubmit)="guardarTarea()">
      <!-- Campo para el título de la tarea -->
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input 
          type="text" 
          id="titulo" 
          [(ngModel)]="tarea.titulo" 
          name="titulo" 
          class="form-control"
          required
          placeholder="Ej: Ejercicios de Álgebra">
      </div>

      <!-- Campo para la descripción de la tarea -->
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea 
          id="descripcion" 
          [(ngModel)]="tarea.descripcion" 
          name="descripcion" 
          class="form-control"
          rows="4"
          required
          placeholder="Describir detalladamente la tarea a realizar"></textarea>
      </div>

      <!-- Campo para la fecha de entrega -->
      <div class="form-group">
        <label for="fechaEntrega">Fecha de Entrega:</label>
        <input 
          type="date" 
          id="fechaEntrega" 
          [ngModel]="tarea.fecha_entrega | date:'yyyy-MM-dd'" 
          (ngModelChange)="tarea.fecha_entrega = $event"
          name="fechaEntrega" 
          class="form-control"
          required>
      </div>

      <!-- Campo para el puntaje máximo -->
      <div class="form-group">
        <label for="puntajeMax">Puntaje Máximo:</label>
        <input 
          type="number" 
          id="puntajeMax" 
          [(ngModel)]="tarea.puntaje_max" 
          name="puntajeMax" 
          class="form-control"
          required
          min="1"
          max="100">
      </div>

      <div class="buttons">
        <button type="button" (click)="cerrar.emit()" class="btn-cancelar">Cancelar</button>
        <button type="submit" class="btn-guardar">{{ tareaEditar ? 'Actualizar' : 'Guardar' }}</button>
      </div>
    </form>
  </div>
</div>
